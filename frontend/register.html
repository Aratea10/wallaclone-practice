<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Wallaclone</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-md p-6">

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight logo-title">Wallaclone</h1>
            <p class="text-gray-500 mt-2">Crea tu cuenta</p>
        </div>

        <div class="card-container">
            <form id="register-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="username">Email</label>
                    <input class="input-field" type="email" id="username" name="username" placeholder="tu@email.com"
                        required />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="password">Contraseña</label>
                    <input class="input-field" type="password" id="password" name="password"
                        placeholder="Mínimo 6 caracteres" minlength="6" required />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="password-confirm">Repetir
                        contraseña</label>
                    <input class="input-field" type="password" id="password-confirm" name="password-confirm"
                        placeholder="Repite tu contraseña" required />
                </div>

                <div id="error-message" class="text-red-500 text-sm text-center hidden bg-red-50 p-3 rounded-lg"></div>
                <div id="success-message" class="text-green-600 text-sm text-center hidden bg-green-50 p-3 rounded-lg">
                </div>

                <button type="submit" class="btn-primary" id="submit-button">
                    Registrarse
                </button>
            </form>

            <div class="mt-8 text-center space-y-4">
                <p class="text-sm text-gray-600">
                    ¿Ya tienes cuenta? <a href="/login.html" class="text-wallaclone font-bold hover:underline">Inicia
                        sesión</a>
                </p>
                <div class="border-t border-gray-100 pt-4">
                    <a href="/" class="text-xs text-gray-400 hover:text-gray-600">Volver al listado</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/register.js"></script>
</body>

</html>
