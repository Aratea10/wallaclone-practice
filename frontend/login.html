<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - WallaClone</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-md p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 logo-title">Wallaclone</h1>
            <p class="text-gray-500 mt-2">Bienvenido de nuevo</p>
        </div>
        <div class="card-container">
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="username">Email</label>
                    <input class="input-field" type="text" id="username" name="username" placeholder="Tu email"
                        required />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="password">Contraseña</label>
                    <input class="input-field" type="password" id="password" name="password" placeholder="Tu contraseña"
                        required />
                </div>
                <div id="error-message" class="text-red-500 text-sm text-center hidden bg-red-50 p-3 rounded-lg"></div>
                <button type="submit" class="btn-primary" id="submit-button">
                    Iniciar sesión
                </button>
            </form>
            <div class="mt-8 text-center space-y-4">
                <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta? <a href="/register.html"
                        class="text-wallaclone font-bold hover:underline">Regístrate</a>
                </p>
                <div class="border-t border-gray-100 pt-4">
                    <a href="/" class="text-xs text-gray-400 hover:text-gray-600">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/login.js"></script>
</body>

</html>
