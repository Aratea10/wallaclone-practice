<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar anuncio - Wallaclone</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-gray-800 hover:opacity-80 logo-title">Wallaclone</a>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">
        <div class="card-container">
            <h1 id="page-title" class="text-3xl font-bold text-gray-800 mb-8">
                Publicar anuncio
            </h1>

            <form id="create-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1">Foto (opcional)</label>
                    <div
                        class="relative border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-wallaclone transition-colors cursor-pointer bg-gray-50 hover:bg-white group">
                        <input class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" type="file"
                            id="photo" name="photo" accept="image/*" multiple />
                        <div id="file-upload-placeholder" class="space-y-3 pointer-events-none">
                            <svg class="mx-auto h-12 w-12 text-gray-400 group-hover:text-wallaclone transition-colors"
                                stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="text-sm text-gray-600">
                                <span class="font-bold text-wallaclone">Haz clic para subir fotos</span>
                                o arrastra y suelta
                            </div>
                            <p class="text-xs text-gray-500">Puedes subir una o varias (PNG, JPG)</p>
                        </div>
                        <div id="file-name-display"
                            class="hidden flex-wrap items-center justify-center gap-4 pointer-events-none mt-4">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="name">Nombre del producto
                        *</label>
                    <input class="input-field" type="text" id="name" name="name" placeholder="Ej: iPhone 13" required />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="description">Descripción
                        *</label>
                    <textarea class="input-field" id="description" name="description" rows="4"
                        placeholder="Describe tu producto..." required></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="price">Precio (€) *</label>
                    <input class="input-field" type="number" id="price" name="price" min="0" step="0.01"
                        placeholder="0.00" required />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1">Tipo de anuncio *</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="type" value="sell" checked class="peer sr-only" />
                            <div
                                class="rounded-xl border-2 border-gray-200 p-4 text-center transition-all peer-checked:border-wallaclone peer-checked:bg-teal-50 hover:border-gray-300">
                                <div class="font-bold text-gray-500 peer-checked:text-wallaclone transition-colors">
                                    Venta
                                </div>
                            </div>
                            <div
                                class="absolute top-4 right-4 opacity-0 peer-checked:opacity-100 transition-opacity text-wallaclone">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="type" value="buy" class="peer sr-only" />
                            <div
                                class="rounded-xl border-2 border-gray-200 p-4 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50 hover:border-gray-300">
                                <div class="font-bold text-gray-500 peer-checked:text-orange-600 transition-colors">
                                    Compra
                                </div>
                            </div>
                            <div
                                class="absolute top-4 right-4 opacity-0 peer-checked:opacity-100 transition-opacity text-orange-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2 pl-1">Tags (Opcional)</label>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="new-tag-input" placeholder="Nuevo tag..."
                            class="flex-1 px-4 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-wallaclone focus:border-transparent outline-none transition-all text-sm" />
                        <button type="button" id="add-tag-btn"
                            class="px-4 py-2 bg-gray-800 text-white rounded-xl hover:bg-gray-700 transition-colors text-sm font-medium">
                            Añadir
                        </button>
                    </div>
                    <div id="tags-container" class="flex flex-wrap gap-3">
                        <label class="cursor-pointer">
                            <input type="checkbox" name="tags" value="trabajo" class="peer sr-only">
                            <span
                                class="px-4 py-2 rounded-full border border-gray-200 text-gray-600 peer-checked:bg-gray-800 peer-checked:text-white peer-checked:border-gray-800 transition-all text-sm select-none">
                                Trabajo
                            </span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="tags" value="movil" class="peer sr-only">
                            <span
                                class="px-4 py-2 rounded-full border border-gray-200 text-gray-600 peer-checked:bg-gray-800 peer-checked:text-white peer-checked:border-gray-800 transition-all text-sm select-none">
                                Móvil
                            </span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="tags" value="motor" class="peer sr-only">
                            <span
                                class="px-4 py-2 rounded-full border border-gray-200 text-gray-600 peer-checked:bg-gray-800 peer-checked:text-white peer-checked:border-gray-800 transition-all text-sm select-none">
                                Motor
                            </span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="tags" value="ocio" class="peer sr-only">
                            <span
                                class="px-4 py-2 rounded-full border border-gray-200 text-gray-600 peer-checked:bg-gray-800 peer-checked:text-white peer-checked:border-gray-800 transition-all text-sm select-none">
                                Ocio
                            </span>
                        </label>
                    </div>
                </div>

                <div id="error-message" class="text-red-500 text-sm text-center hidden bg-red-50 p-3 rounded-lg"></div>

                <button type="submit" class="btn-primary" id="submit-button">
                    Publicar anuncio
                </button>
            </form>
        </div>
    </main>
    <script type="module" src="./src/create.js"></script>
</body>

</html>
